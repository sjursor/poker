<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PokerCaveLobby</title>

    <!-- update the version number as needed -->
    
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-auth.js"></script>

    <script type="application/javascript" src="/bundle.js"></script>
    <script type="application/javascript" src="/rooms.js"></script>
    <script type="application/javascript" src="/players.js"></script>
    <script type="application/javascript" src="/lobbyHandlers.js"></script>

    <script type="application/javascript" src="/auth.js"></script>
    <script type="application/javascript" src="/jQuery_3.4.1.min.js"></script>
    

    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;400;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="lobby.css">
    
  </head>
  <body>
    <div id="userinfowrapper">
    <div id="topmenu">
      <div id="logo"><img src="imgs/pokercave2.png" /></div>
      <div class="userinfo">
        <span id="userinfoname"></span>
        <a id="logout" style="display:none">Logg ut</a>
      </div>
    </div>
  </div>
    <div id="loginContainer">
        <h1>You must log in to play poker</h1>
        <button id="login">Log in</button>
    </div>
    <h1 id="lobbyHeading">Pokercave lobby</h1>
    <div class="lobbyContainer">
      <h2>Select room</h2>
      <div class="roomSelector">
          <div id="roomlist">
            <table class="roomsTable">
              <tr>
                <th>Room</th>
                <th>Players in room</th>
                <th>Public/Private</th>
                <th>&nbsp;</th>
              </tr>
              
            </table>
          </div>
      </div>
    </div>
    <div class="createRoom" style="margin-top:20px;">
      <b>Create a new poker room</b><br>
      Room Name: <input type="text" name="" id="inputRoomName"/><br>
      Password:<input type="text" name="" id="inputRoomPassword"/><br>
      <button id="createNewRoomSubmit">Create</button>
    </div>
    <script>
      $(document).ready(function(){
        loginHandler(function(user){
          if(user){
            jQuery("#userinfoname").text("User: "+user.displayName);
            $("#logout").show();
            $("#loginContainer").hide();
            $("#lobbyHeading").show();
            $(".lobbyContainer").show();
            $(".roomSelector").show();
            $(".createRoom").show();
            initLobby();
          }else{
            $("#game").hide();
            $(".lobbyContainer").hide();
            $(".createRoom").hide();
            $("#loginContainer").show();
            $("#lobbyHeading").hide();
          }
        });
      });
    </script>
  </body>
</html>
